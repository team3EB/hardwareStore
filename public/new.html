<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="/js/item_manager.js"></script>

    <meta charset="UTF-8">


    <title>The new Page!</title>
</head>
<body>

<!-- NAV BAR -->
<div style="margin-bottom: 90px;">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

</div>

<!-- Page Content -->
<div class="container" ng-controller="ItemsControll">

    <div class="row">

        <div class="col-md-3">
            <p class="lead">Smart Hard (logo?)</p>
            <div class="list-group">
                <a href="#" class="list-group-item">Category 1</a>
                <a href="#" class="list-group-item">Category 2</a>
                <a href="#" class="list-group-item">Category 3</a>
            </div>
        </div>

        <div class="col-md-5" ng-controller="ItemsControll">
            <form role="form">
                <input type="hidden" value="true" ng-model="item.stock">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="form-control" ng-model="item.name">
                </div>
                <div class="form-group">
                    <label>Category:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Weight:</label>
                    <input type="text" class="form-control" ng-model="item.weight">
                </div>
                <div class="form-group">
                    <label>Price:</label>
                    <input type="text" class="form-control" ng-model="item.price">
                </div>
                <label>Image:</label>
                <div class="input-group">
                <span class="input-group-btn">
                    <span class="btn btn-primary btn-file">
                        Browse&hellip; <input type="file" multiple>
                    </span>
                </span>
                            <input type="text" class="form-control" readonly>

                        </div>
            <span class="help-block">
                You have to upload the image in jpg, jpeg or png format
            </span>
                <div class="form-group">
                    <label>Discription:</label>
                    <textarea class="form-control" rows="5" id="disc" ng-model="item.description"></textarea>
                </div>
                <button type="button" class="btn btn-primary" ng-click="addItem()">Add Item</button>


            </form>


        </div>

    </div>

</div>
<!-- /.container -->


<script src="/controllers/controller.js"></script>

</body>
</html>
