<div class="row">
    <form>
        <label for="All">All</label>
        <input id="All" type="radio" name="content" ng-model="content" value="All" ng-change='filter(content)'>
        <br />
        <label for="CPU">CPU</label>
        <input id="CPU" type="radio" name="content" ng-model="content" value="CPU" ng-change='filter(content)'>
        <br />
        <label for="GPU">GPU</label>
        <input id="GPU" type="radio" name="content" ng-model="content" value="GPU" ng-change='filter(content)'>
        <br />
        <label for="RAM">RAM</label>
        <input id="RAM" type="radio" name="content" ng-model="content" value="RAM" ng-change='filter(content)'>
        <br />
        <label for="MOBO">MOBO</label>
        <input id="MOBO" type="radio" name="content" ng-model="content" value="MOBO" ng-change='filter(content)'>
    </form>
    <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="item in items">
        <div class="thumbnail">
            <img src="https://c1.neweggimages.com/BizIntell/item/14/202/14-202-145/pro_031415.jpg" alt="">
            <div class="caption">
                <h4 class="pull-right">{{item.price}}â‚¬</h4>
                <h4><a href="" ng-click="getItem(item._id, false)">{{item.name}}</a>
                </h4>
                <p>{{item.description}}</p>
            </div>
            <div class="ratings">
                <p class="pull-right"><button type="button" class="btn btn-primary" ng-controller="cartController" ng-click="addToCart(item._id)">Add to Cart</button></p>
                <p class="pull-right"><button type="button" class="btn btn-danger" ng-click="remove(item._id)" ng-show="admin">Remove</button></p>
                <p ><button type="button" class="btn btn-primary" ng-click="getItem(item._id, true)" ng-show="admin" >Update</button></p>


            </div>
        </div>
    </div>



</div>
