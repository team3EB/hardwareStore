<div class="form">

    <div class="tab-content">
        <div id="signup">
            <h1>Sign Up for Free</h1>



                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                             UserName<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" ng-model="user.name"/>

                        <label>
                            Email<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" ng-model="user.email"/>


                    </div>

                <div class="field-wrap">
                    <label>
                        Set A Password<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off" ng-model="user.password"/>


                </div>

                <button type="submit" class="button button-block" ng-click="registerUser()"/>Get Started</button>



        </div>



    </div><!-- tab-content -->

</div> <!-- /form -->
