<p class="text-info">
    Thanks for trusting us and shopping at our Store.You can add an item to cart, delete, do check out and continue shopping.
<br />
    </p>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span8">

            <!-- items -->
            <table class="table table-bordered">

                <!-- header -->
                <tr class="well">
                    <td><b>Product</b></td>
                    <td class="tdCenter"><b>Quantity</b></td>
                    <td class="tdRight"><b>Price</b></td>
                    <td />
                </tr>

               <!-- cart items -->
                <tr ng-controller="cartController" ng-repeat="s in ses">
		
                   <td> <href="#/catalogue/{{s._id}}"> <img class="media-object" src="http://icons.iconarchive.com/icons/custom-icon-design/flatastic-2/72/product-icon.png" style="width: 72px; height: 72px;"> <href="#/catalogue/{{s._id}}">{{s.name}}</td>
                    <td class="tdCenter">
                      <div class="input-append">
                        <input
                            class="span3 text-center" type="tel" 
                            ng-model="s.count" 
                            value={{s.count}} />
                        <button 
                            class="btn btn-success" type="button" 
                            ng-disabled="s.count"
                            ng-click="addToCart=function(s._id)">+</button>
                        <button 
                            class="btn btn-inverse" type="button" 
                            ng-disabled="s.count <= 1"
                            ng-click="removeFromCart=function(s._id)">-</button>
                      </div>
                    </td>
                    <td class="tdRight">{{s.price * s.count}}</td>
                    <td class="tdCenter" title="remove from cart">
                        <a href="" ng-click="addToCart=function(s._id)" >
                            <i class="icon-remove" />
                        </a>
                    </td>
                </tr>

                <tr class="well">
                    <td><b>Total</b></td>
                    <td class="tdCenter"><b>{{totalcount}}</b></td>
                    <td class="tdRight"><b>{{totalprice | currency}}</b></td>
                    <td />
                </tr>
            </table>
        </div>

        <!-- buttons -->
        <div class="span4">
            <p class="text-info">
                <button 
                    class="btn btn-block" 
                    href="#/catalogue">
                    <i class="icon-chevron-left" /> Back to Store
                </button>
                <button 
                    class="btn btn-block btn-danger" 
                    ng-controller="cartController" ng-click="removeFromCart(s._id)" 
                    <i class="icon-trash icon-white" /> Remove Cart
                </button>
            </p>

            <br /><br />

            <p class="text-info">
                <button
                    class="btn btn-block btn-primary"
                    ng-controller="orderController" ng-click="checkout()"
                    <i class="icon-ok icon-white" /> Check Out 
                </button>
            </p>
                

            <br /><br />

            
        </div>
    </div>
</div>
